  </head>

  <body x-data="GOFAST">
    <!-- TODO: Graphs! -->
    <!-- <div id="container"></div> -->

    <main id="main">
      <!-- Make a side-panel -->
      <aside class="left edit"
        x-show="left_panel.mode === 'edit'"
        x-transition:enter="enter"
        x-transition:enter-end="enterend"
        x-transition:enter-start="enterstart"
        x-transition:leave="leave"
        x-transition:leave-end="leaveend"
        x-transition:leave-start="leavestart"
        x-data="{
          e_desc: false,
        }">
        <div class="controls">
          <button @click="stop_edit_ticket"
            class="btn-cross text">Cancel</button>
          <button @click="stop_edit_ticket"
            class="btn-checkmark text">Save</button>
        </div>
        <span>Edit:</span>
        <span x-text="display_key(m_et.key)" class="et_key"></span>
        <input class="et_title"
          name="et_title"
          x-model="m_et.title" />
        <div>
          <select class="et_priority"
            x-model="m_et.priority">
            <template x-for="(priority, id) in names.priority" :key="id">
              <option :selected="m_et.priority === id"
                :value="id"
                x-text="priority">
              </option>
            </template>
          </select>
          <select class="et_type" x-model="m_et.type">
            <template x-for="(type, id) in names.type" :key="id">
              <option :value="id" x-text="type"></option>
            </template>
          </select>
          <select class="et_status" x-model="m_et.status">
            <template x-for="(status, id) in names.status" :key="id">
              <option :value="id" x-text="status"></option>
            </template>
          </select>
          <select class="et_parent" x-model="m_et.parent">
            <option value>No Parent</option>
            <template x-for="(t, key) in tickets" :key="key">
              <option
                :value="key"
                x-text="display_key(key) + ': ' + t.title.substring(0, 14) + '...'"></option>
            </template>
          </select>
        </div>
        <!-- Editing the description -->
        <div x-show="e_desc" class="description md-editor">
          <textarea
            placeholder="Description..."
            x-model="m_et.description"></textarea>
          <div class="controls">
            <button @click="e_desc = false"
              class="btn-cross text">Cancel</button>
            <button @click="e_desc = false"
              class="btn-checkmark text">Save</button>
          </div>
        </div>
        <div x-show="!e_desc" @click="e_desc = !e_desc"
          x-html="simpleMarkdown(m_et.description)">
        </div>
      </aside>

      <section>
        <template x-if="inset.mode === 'create'">
          <!-- Make new ticket -->
          <nav class="inset">
            <span>New:</span>
            <!-- TODO: Make an expand button to enlarge the inset. -->
            <input :value="display_key(likely_next_ticket_number())"
              class="nt_key" disabled />
            <input placeholder="Title..." class="nt_title"
              x-model="m_nt.title" />
            <input placeholder="Description..." class="nt_title"
              x-model="m_nt.description" />
            <!-- TODO: Add a 'search' field/dropdown combo thing for finding parents. -->
            <button @click="ui_create_ticket" class="btn-plus"></button>
          </nav>
        </template>
        <template x-if="inset.mode === 'edit'">
          <nav class="inset">
            <span>Edit:</span>
            <input :value="display_key(m_et.key)"
              class="nt_key"
              disabled
              name="nt_key" />
            <input class="nt_title"
              name="nt_title"
              placeholder="Title..."
              x-model="m_et.title" />
            <input class="nt_title"
              name="nt_description"
              placeholder="Description..."
              x-model="m_et.description" />
            <button @click="inset.mode = 'create'" class="btn-cross"></button>
          </nav>
        </template>

        <h2>All Tickets:</h2>
        <table class="ticket-table">
          <template
            x-for="ti in parseInt(Object.keys(tickets).length)"
            :key="tickets[ti].key">
            <tr :id="display_key(t.key)"
              @click="edit_ticket(t.key)"
              @mouseover="ui_hover_ticket($event, t.key)"
              @mousemove="ui_hover_ticket($event, t.key)"
              @mouseleave="ui_hover_ticket($event, 0)"
              class="ticket"
              :class="t.key == m_table.highlight_key ? 'highlight': ''"
              x-data="{ t: tickets[ti] }">
              <td>
                <img :src="type_icon(t.type)" :title="type_name(t.type)" />
                <!-- <template x-if="t.parent !== null">
                  <a :href="'##'+t.parent"
                    class="ticket parent" x-text="display_key(t.parent)">
                  </a>
                </template>
                <template x-if="t.parent !== null">
                  <span x-text="ARROW"></span>
                </template> -->
                <a class="ticket" :href="display_key(t.key)"
                  x-text="display_key(t.key)"></a>
              </td>
              <td>
                <img :src="priority_icon(t.priority)"
                  :title="priority_name(t.priority)" />
              </td>
              <td x-data="progress(t.key)">
                <!-- Progress bar -->
                <div class="progress-bar"
                  x-data="{ p: (estimate > 0 ? spent/estimate : 0), left: estimate - spent}"
                  x-text="`${fmt_time(left)} (${parseInt(Math.min(p, 1)*100)}%)`">

                </div>
              </td>
              <td x-text="status_name(t.status)"></td>
              <td class="title" x-text="t.title"></td>
              <!-- <td class="desciption" x-text="t.description"></td> -->
              <td>
                <button class="btn-cross"
                  @click="ui_delete_ticket(t.key)"></button>
              </td>
            </tr>
          </template>
        </table>
      </section>

      <template x-if="right_panel.mode === ''">
        <aside class="right hidden"></aside>
      </template>
      <template x-if="right_panel.mode === 'edit'">
        <aside class="right edit"></aside>
      </template>
    </main>

    <template x-if="m_tooltip.key">
      <div id="tooltip" class="tooltip"
        x-data="{ t: tickets[m_tooltip.key] }"
        :style="`left: ${m_tooltip.position[0]}px; top: ${m_tooltip.position[1]+24}px;`">
        <img :src="type_icon(t.type)" :title="type_name(t.type)" />
        <span x-text="display_key_with_parent(m_tooltip.key)"></span>
        <span x-text="t.title"></span>
        <span x-text="t.description"></span>
      </div>
    </template>
  </body>
</html>
